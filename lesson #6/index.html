<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Form</Form></title>
  </head>
  <body>
    <section class="form-section">
      <div class="container">
        <div class="bg-holder">
          <div class="two-columns">
            <div class="text-col">
              <div class="top-holder">
                <h4>реєструйся на курс та навчайся з нами!</h4>
                <p>Заповніть форму щоб записатися на курс</p>
                <p class="small">
                  Ми зв'яжемося з вами найближчим часом для уточнення всіх
                  деталей
                </p>
              </div>
              <p>
                Реєструючись та натискаючи на кнопку<br />
                " Зреєструватися на курс " ви погоджуєтесь з
                <a href="#">договором-оферти </a> та
                <a href="#">політикою конфіденційності</a>
              </p>
            </div>
            <form action="#" class="register-form">
              <div class="form-row">
                <label for="11">name <sup>*</sup></label>
                <input type="text" name="" id="11" />
              </div>
              <div class="form-row">
                <label for="12">Phone nomber <sup>*</sup></label>
                <input type="tel" name="" id="12" />
              </div>
              <div class="form-row">
                <label for="13">Email <sup>*</sup></label>
                <input type="email" name="" id="13" />
              </div>
              <div class="form-row select-row">
                <select>
                  <option value="">Student</option>
                  <option value="">Recruiter</option>
                  <option value="">Applicant</option>
                </select>
              </div>
              <div class="form-row">
                <textarea name="" id="" placeholder="comment"></textarea>
              </div>
              <div class="submit">
                <button type="submit">Зареєструватися на курс</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" async></script>
  </body>
</html>
